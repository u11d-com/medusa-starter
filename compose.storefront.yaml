services:
  frontend:
    build:
      context: nextjs-starter-medusa
      args:
        - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=pk_test_123
    ports:
      - 8000:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - storefront-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  storefront-data:
